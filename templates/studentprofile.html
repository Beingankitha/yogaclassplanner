{% extends 'studentbase.html' %}

{% load static %}

{% block content %}

{% include 'messages.html' %}

<div class="">
<div class="container-fluid">
    <div class="col-md-7 px-2 " style="height:100%; border-right: 1px solid rgb(197, 197, 197) !important;">
        <div class="card">
            <div class="card-body">
                <div class="mb-2"><h1><strong>Profile</strong></h1></div>
                <form action="save_data" method="post">
                    <div class="form-group">
                    <label>E-mail ID</label><br>
                    <input type="text" class="form-control" value="{{user.email}}" readonly/><br>
                    <span id="emailMsg"></span>
                    <label>Full Name</label><br>
                    <input type="text" class="form-control" value="{{user.fullname}}" readonly/><br>
                    <span id="fnmMsg"></span>
                    <label>Gender</label><br>
                    <input type="text" class="form-control" value="{{user.gender}}" readonly><br>
                    <label for="first_line">Address</label>
                    <input type="text" class="form-control" value="{{user.address}}" readonly><br>
                    <label>Health Condition</label><br>
                    <input type="text" class="form-control" value="{{user.is_health}}" readonly/><br>
                    <label>Describe your Underlying Health Condition?</label><br>
                    <input type="text" class="form-control" value="{{user.health_info}}" readonly/><br>
                    </div>		
                </form>
            </div>
        </div>
    </div>
    

    <div class="col-md-4 ml-2">        
            <div class="card">
                <div class="card-body myBtnContainer btn-class py-2">
                        <a href="/editprofile"><button type="submit" class="form-control btn">Edit Profile</button><br/><br/></a>
                        <a href="/studenthealth"><button type="submit" class="form-control btn">Add Health Information</button><br/><br/></a>
                        <a href="/addpaymentinfo"><button type="submit" class="form-control btn">Add Payment Detail</button><br/><br/></a>
                        <a href="/resetpwd"><button type="submit" class="form-control btn">Change Password</button><br/><br/></a>
                        <a href="/deleteacc"><button type="submit" class="form-control btn">Delete Your Account</button><br/><br/></a>
                </div>
            </div>
    </div>
</div>
</div>

<script>

    setTimeout(function(){
        if($('#msg').length>0)
        {
            $('#msg').remove();
        }
    },2000)

</script>

{% endblock content %}
