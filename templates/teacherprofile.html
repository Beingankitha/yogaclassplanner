{% extends 'teacherbase.html' %}

{% load static %}

{% block content %}

<style>

.container{
    padding: 0px !important;
    margin: 0px !important;
}

</style>

{% include 'messages.html' %}

<div class="container-fluid">
    <div class="row">
        <div class="col-8" style="border-right: 1px solid rgb(197, 197, 197) !important;">
            <div class="card">
                <div class="card-body">
                    <div class="mb-2"><h1><strong>Teacher Profile</strong></h1></div>
                    <form action="save_data" method="post">
                        <div class="form-group">
                        <label>E-mail ID</label><br>
                        <input type="text" class="form-control" value="{{user.email}}" readonly/><br>
                        <span id="emailMsg"></span>
                        <label>Full Name</label><br>
                        <input type="text" class="form-control" value="{{user.fullname}}" readonly/><br>
                        <span id="fnmMsg"></span>
                        <label>Gender</label><br>
                        <input type="text" class="form-control" value="{{user.gender}}" readonly><br>
                        <label for="first_line">Address</label>
                        <input type="text" class="form-control" value="{{user.address}}" readonly><br>
                        <label>Health Condition</label><br>
                        <input type="text" class="form-control" value="{{user.is_health}}" readonly/><br>
                        <label>Describe your Underlying Health Condition?</label><br>
                        <input type="text" class="form-control" value="{{user.health_info}}" readonly/><br>
                        </div>		
                    </form>
                </div>
            </div>
        </div>
        
    
        <div class="col-4 overflow-auto">        
            <div class="myBtnContainer">
                    <a href="/teacher/editprofile"><button type="submit" class="form-control btn btn-success">Edit Profile</button><br/><br/></a>
                    <a href="/teacher/resetpassword"><button type="submit" class="form-control btn btn-success">Change Password</button><br/><br/></a>
                    <a href="/teacher/deleteacc"><button type="submit" class="form-control btn btn-success">Delete Your Account</button><br/><br/></a>
            </div>
        </div>
    </div>

{% endblock content %}
